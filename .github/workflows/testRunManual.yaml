name: QA Automation Manual
on:
  workflow_dispatch:
    paths:
      - 'src/test/**'
    inputs:
      env:
        description: 'env'
        type: choice
        options:
          - 'dev'
          - 'test'
          - 'stage'
          - 'herokuapp'
        required: true
        default: 'herokuapp'
      groups:
        description: 'groups'
        type: choice
        options:
          - 'smoke'
          - 'regression'
        required: true
        default: 'smoke'

jobs:
  build_and_publish:
    name: Karate Test Run Env:${{ github.event.input.env }} Groups:${{ github.event.inputs.groups }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Karate tests
        run: |
          mvn clean test -Dtest=testRunner -Dkarate.threadCount=10 "-Dkarate.env=${{ github.event.input.env }}"

